<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Weather Dashboard</h1>

        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Search a City</h2>
            <div class="row mb-3">
                <div class="col-md-6 offset-md-3">
                    <input type="text" id="input-city" class="form-control" placeholder="Enter city name">
                    <button id="search" class="btn btn-primary mt-2 w-100">Search</button>
                </div>
            </div>
        </div>

        <div class="col-md-6 offset-md-3">
            <div class="today card p-3 mt-3"></div>
        </div>

        <div class="row mt-4">
            <div class="cards d-flex justify-content-center flex-wrap"></div>
        </div>
        <div class="col-md-6 offset-md-3 mt-4">
            <div id="city-buttons"></div>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>

</html>
