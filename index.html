<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
</head>

<body>
    <div class="d-flex">

        <aside class="sidebar p-3">
            <h3 class="text-center">Search History</h3>
            <div id="city-buttons" class="list-group"></div> <!-- Search history buttons will appear here -->
        </aside>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Weather Dashboard</h1>

            <h2 class="text-center mb-4">Search a City</h2>
            <div class="row mb-3">
                <div class="col-md-6 offset-md-3">
                    <input type="text" id="input-city" class="form-control" placeholder="Enter city name">
                    <button id="search" class="btn btn-primary mt-2 w-100">Search</button>
                </div>
            </div>


            <h3 class="text-center mb-4">Today's Forecast</h3>
            <div class="today card"></div> <!-- today's forecast will appear here -->


            <div class="row mt-4">
                <h3 class="text-center mb-4">5-day Forecast</h3>
                <div class="cards d-flex justify-content-center"></div> <!-- 5-day forecast will appear here -->
            </div>

        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
